<div class="row">
    <div class="small-12 columns">
        <div class="page registerpage">
          <div class="logo">
            <img src="img/deltalloyd.jpg"/>
          </div>
        	<h2>Registreren</h2>
          <div class="content">
            <form>
              <div class="row">
                <div class="small-12 columns">
                  <div class="row">
                    <div class="small-3 columns">
                      <label class="right inline">Gebruikersnaam</label>
                    </div>
                    <div class="small-9 columns">
                      <input type="text" placeholder="gebruikersnaam">
                    </div>
                  </div>
                  <div class="row">
                    <div class="small-3 columns">
                      <label class="right inline">Wachtwoord</label>
                    </div>
                    <div class="small-9 columns">
                      <input type="text" placeholder="wachtwoord">
                    </div>
                  </div>
                  <div class="row">
                    <div class="small-3 columns">
                      <label class="right inline">E-mailadres</label>
                    </div>
                    <div class="small-9 columns">
                      <input type="text" placeholder="email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="small-3 columns">
                      <label class="right inline">Aantal gezinsleden</label>
                    </div>
                    <div class="small-9 columns">
                      <select>
                        <option value="0">0</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="small-3 columns">
                      <label class="right inline">Allergie&euml;n</label>
                    </div>
                    <div class="small-9 columns">
                      <p>
                        <input id="Ei" type="checkbox"><label for="Ei">Ei</label><br/>
                        <input id="Fructose" type="checkbox"><label for="Fructose">Fructose</label><br/>
                        <input id="Gluten" type="checkbox"><label for="Gluten">Gluten</label><br/>
                        <input id="Melk" type="checkbox"><label for="Melk">Melk</label><br/>
                        <input id="Mosterd" type="checkbox"><label for="Mosterd">Mosterd</label><br/>
                        <input id="Noten" type="checkbox"><label for="Noten">Noten</label><br/>
                        <input id="Paddestoelen" type="checkbox"><label for="Paddestoelen">Paddestoelen</label><br/>
                        <input id="Soja" type="checkbox"><label for="Soja">Soja</label>
                        </p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="small-3 columns">
                    </div>
                    <div class="small-9 columns">
                      <p><a class="button" href="#/">Login</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
