    <!-- livereload script -->
    <script>
        //take care of livereload by inserting livereload script. Not using document.write because this is better javascript
        var s = document.createElement("script");
        var host = (location.host || "localhost").split(":");
        var port = (host[1] || "80");
        s.type = "text/javascript";
        s.src = "http://"+ host[0] + ":" + '8080' +"/livereload.js?snipver=1";
        document.getElementsByTagName('body')[0].appendChild(s);
    </script>
